<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<div>{% include "header.html" %}</div>
<body>
<div class="container-fluid py-5">
        <div class="container">
            <div class="row align-items-high">
                <div class="col-lg-6 pb-4">
                    <div class="text-dark text-center p-3">
                        <h6 class="text-primary text-uppercase font-weight-bold">empréstimos</h6>
                        <h1 class="m-0">equipamentos hospitalares</h1>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="container">
                        {% for equipamento in equip_hosp %}
                        <div class="row align-items-high">
                            <div class="col-lg-8 pb-4">
                                <div class="bg-secondary bg-light text-left p-2">
                                    <h2 class="m-0">{{equipamento.nome}}</h2>
                                    <div><img src="{{equipamento.foto}}"></div>
                                    <p>Quantidade de ítens: {{equipamento.quantidade}}</p>
                                    <p>Disponibilidade para empréstimo: <b>{{equipamento.disponibilidade}}</b></p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
