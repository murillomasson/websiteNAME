<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<div>{% include "header.html" %}</div>

<body>
<div class="container-fluid pt-2">
        <div class="container">
            <div class="text-center pb-2">
                <h6 class="text-primary text-uppercase font-weight-bold">eventos</h6>
                <h1 class="mb-4 py-3 bg-secondary">confira:</h1>
            </div>
        </div>
<div class="container py-5">
    {% for eventos in eventos %}
        <div class="row">
            <!-- Blog Grid Start -->
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-12 mb-3">
                            <h4 class="font-weight-bold mb-3">{{ eventos.titulo }}</h4>
                        <div class="row">
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <img class="w-100 shadow-1-strong rounded mb-4", alt="Boat on Calm Water"
    />

    <img
      src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Wintry Mountain Landscape"
    />
  </div>

  <div class="col-lg-4 mb-4 mb-lg-0">
    <img
      src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Mountains in the Clouds"
    />

    <img
      src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Boat on Calm Water"
    />
  </div>

  <div class="col-lg-4 mb-4 mb-lg-0">
    <img
      src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Waves at Sea"
    />

    <img
      src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Yosemite National Park"
    />
  </div>
                        {{ eventos.corpo }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

</body>
<div>{% include "footer.html" %}</div>
</html>
